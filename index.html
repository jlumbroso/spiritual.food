<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d5ded3; /* Match the background color of the logo */
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 80%;
            max-height: 50%;
            width: auto;
            height: auto;
        }

        .coming-soon {
            color: #088024; /* Deep green color */
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.webp" alt="Spiritual Food Logo">
        <div class="coming-soon">Coming soon...</div>
    </div>
</body>
</html>
